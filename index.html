<!doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href = "index.css">
  </head>
  <body>
    <div class = "container">
      <div class = "text-screen">
      </div>

      <div class = "button-area">
        <button class = "btn begin" onclick = "saveState('/')" id = "divide">/</button>
        <button class = "btn" onclick = "saveState('*')" id = "mult">*</button>
        <button class = "btn" onclick = "saveState('-')" id = "sub">-</button>
        <button class = "btn end" onclick = "clearValue()" id = "clear">c</button>
        <button class = "btn begin" onclick = "addDigit(7)" id = "7">7</button>
        <button class = "btn" id = "8" onclick = "addDigit(8)">8</button>
        <button class = "btn" id = "9" onclick = "addDigit(9)">9</button>
        <button class = "btn end" onclick = "saveState('+')" id = "add">+</button>
        <button class = "btn begin" id = "4" onclick = "addDigit(4)">4</button>
        <button class = "btn" id = "5" onclick = "addDigit(5)">5</button>
        <button class = "btn" id = "6" onclick = "addDigit(6)">6</button>
        <button class = "btn end" onclick = "equals()" id = "=">=</button>
        <button class = "btn begin" id = "1" onclick = "addDigit(1)">1</button>
        <button class = "btn" id = "2" onclick = "addDigit(2)">2</button>
        <button class = "btn" id = "3" onclick = "addDigit(3)">3</button>
      </div>
    </div>
    <script src = "index.js"></script>
  </body>
</html>
